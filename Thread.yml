name: "Whee Demos"
version: 1.0.0
maintainer: "Klydra Whee"
description: "The Demonstrations of Whee."

source:
    raw: "https://raw.githubusercontent.com/WheeLang/demos/main"
    package: "https://github.com/WheeLang/demos/releases/download/v1.0.0/demos-1.0.0.choco.pkg"

install:
    commands: |
        mkdir -p /opt/bitey/Whee/demos
        ln -sf /opt/bitey/Chocolaterie/whee-demos/demos /opt/bitey/Whee/demos
        whee /opt/bitey/Whee/demos/hello.wh
